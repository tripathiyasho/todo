<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>1st Project</title>
</head>
<body>
    <section class="todo">
        <h2>To-do list</h2>
        <div class="input">
          <input
            type="text"
            class="input-field"
            id="todoInput"
            placeholder="Add a new task"
          />
          <button class="btn">Add</button>
        </div>
        <ul class="scroll">
          <li id="todoList"></li>
        </ul>
        <div>
          <hr class="counter" />
          <div class="counter-container">
            <p><span id="todoCount">0</span> items total</p>
            <button id="deleteButton">Delete All</button>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer">
          <p >Designed By</p>
          <p >Yashonandna Tripathi</p>
        </div>
      </footer>
</body>
</html>
